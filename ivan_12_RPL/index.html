<!DOCTYPE html>
<html>
<head>
    <title>Membuat Kopi Seduh</title>
</head>
<body>
    <h1>Membuat Kopi Seduh</h1>
    
    <script>
        let bahanKopi = "Kopi seduh terbuat dari: Kopi";

        if (confirm("Apakah Anda ingin menambahkan gula?")) {
            bahanKopi += ", Gula";
        }

        if (confirm("Apakah Anda ingin menambahkan susu?")) {
            bahanKopi += ", Susu";
        }

        const pemanisTambahan = prompt("Apakah Anda ingin menambahkan pemanis lainnya (misalnya, krim)?");
        if (pemanisTambahan) {
            bahanKopi += `, ${pemanisTambahan}`;
        }

        alert(bahanKopi);
    </script>
</body>
</html>
